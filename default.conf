server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 핵심 설정: 요청한 파일이 없으면 index.html을 반환
        try_files $uri $uri/ /index.html;
    }

    # 404 에러가 나더라도 index.html로 유도
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
